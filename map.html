
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Namibie</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: -22.962010666666668, lng: 15.941092866666667 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":-22.5649344,"lng":17.0842147,"name":"Windhoek","jour":1,"titre":"Arrivée à Windhoek, Immersion Culturelle","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-22.5649344,17.0842147&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-22.5649344,17.0842147","aiImageUrl":"jour1.jpg"},{"lat":-22.5649344,"lng":17.0842147,"name":"Windhoek -> Sesriem (région de Sossusvlei)","jour":2,"titre":"Route vers le Désert du Namib, Paysages Époustouflants","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-22.5649344,17.0842147&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-22.5649344,17.0842147","aiImageUrl":"jour2.jpg"},{"lat":-24.7273906,"lng":15.3423909,"name":"Sossusvlei / Sesriem","jour":3,"titre":"Les Dunes de Sossusvlei et Deadvlei, Merveilles du Namib","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-24.7273906,15.3423909&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-24.7273906,15.3423909","aiImageUrl":"jour3.jpg"},{"lat":-22.6749351,"lng":14.5257611,"name":"Sesriem -> Swakopmund","jour":4,"titre":"Sesriem Canyon et Route vers Swakopmund, Contraste des Paysages","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-22.6749351,14.5257611&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-22.6749351,14.5257611","aiImageUrl":"jour4.jpg"},{"lat":-22.6749351,"lng":14.5257611,"name":"Swakopmund","jour":5,"titre":"Aventures à Swakopmund, Entre Désert et Océan","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-22.6749351,14.5257611&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-22.6749351,14.5257611","aiImageUrl":"jour5.jpg"},{"lat":-22.5649344,"lng":17.0842147,"name":"Swakopmund -> Windhoek","jour":6,"titre":"Retour à Windhoek et Départ, Souvenirs Inoubliables","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-22.5649344,17.0842147&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-22.5649344,17.0842147","aiImageUrl":"jour6.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
